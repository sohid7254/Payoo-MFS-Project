<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Deiji UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F4F5F7] ">
    <div class="max-w-lg mx-auto bg-white rounded-b-3xl">
        <div class="border-b-1 border-gray-300 border- min-h-[50px] flex justify-between items-center p-4">
            <div class="flex">
                <img src="./assets/Group.png" alt="" class="h-[48px]">
                <div class="ml-2">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p>Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn text-[#08080088]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"></i>Log Out</button>
            </div>

        </div>
    
        <div class=" mt-8 p-4">
            <h1 class="text-2xl font-bold">ðŸ”¥Welcome to Payooo!</h1>
            <p class="text-[#08080088]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>

        <div class=" m-h-[200px] grid grid-cols-3 gap-4 p-4 rounded-b-2xl">
            <div id="add-button" class="border-1 border-gray-300 text-center rounded-xl p-4"> 
                <img src="./assets/wallet1.png" alt="" class="mx-auto">
                <p>Add Money</p>
            </div>
            <div id="cashout-button" class="border-1 border-gray-300 text-center rounded-xl p-4">
                <img src="./assets/send1.png" alt="" class="mx-auto">
                <p>Cashout</p>
            </div>
            <div class="border-1 border-gray-300 text-center rounded-xl p-4">
                <img src="./assets/money1.png" alt="" class="mx-auto">
                <p>Transfer Money</p>
            </div>
            <div class="border-1 border-gray-300 text-center rounded-xl p-4">
                <img src="./assets/bonus1.png" alt="" class="mx-auto">
                <p>Get Bonus</p>
            </div>
            <div class="border-1 border-gray-300 text-center rounded-xl p-4">
                <img src="./assets/purse1.png" alt="" class="mx-auto">
                <p>Pay Bill</p>
            </div>
            <div class="border-1 border-gray-300 text-center rounded-xl p-4">
                <img src="./assets/transaction1.png" alt="" class="mx-auto">
                <p>Transactions</p>
            </div>

        </div>
    </div>
   
    <div class="all-form-section max-w-lg mx-auto mt-[10px] p-4">
        <!-- add money -->
        <div id="add-money-parent">
            <h1 class="text-lg font-semibold mb-[10px]">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <h1 class="text-[#080808b3] mb-[5px] font-medium">Select A bank</h1>
                    <select class="select bg-[#F4F5F7] mt-[3px] rounded-3xl w-full" id="bank">
                        <option disabled selected>Select a Bank</option>
                        <option>IFIC Bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>Jamuna Bank</option>
                        <option>Islami Bank</option>
                        <option>Janata Bank</option>
                        <option>Brac Bank</option>
                        <option>Exim Bank</option>
                    </select>
                </div>
                <div class="mt-[14px]">
                    <label for="" class="text-[#080808b3] font-medium">Bank Account Number</label> <br>
                    <input type="text" placeholder="Enter 11 digit account Number" id="account-number" class="input bg-[#F4F5F7] mt-[5px] rounded-3xl w-full ">
                </div>
                <div class="mt-[14px]">
                    <label for="" class="text-[#080808b3] font-medium mb-[5px]">Amount to Add</label> <br>
                    <input type="text" placeholder="Add Amount" id="amount-toAdd"  class="input bg-[#F4F5F7] mt-[5px] rounded-3xl w-full">
                </div>
                <div class="mt-[14px]">
                    <label for="" class="text-[#080808b3] font-medium">Pin Number</label><br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="add-pin" class="input bg-[#F4F5F7] mt-[5px] rounded-3xl w-full ">
                </div>

                <button class="btn bg-[#0874F2] mt-[16px]  w-full rounded-3xl font-semibold text-white" id="btn-addMoney">Add Money</button>
            </form>
            
        </div>

        <div id="cashout-parent" style="display: none;">
            <h1 class="text-lg font-semibold mb-[10px]">Cash Out</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mt-[14px]">
                    <label for="" class="text-[#080808b3] font-medium">Agent Number</label> <br>
                    <input id="agent-number" type="text" placeholder="Enter 11 digit Number" class="input bg-[#F4F5F7] mt-[5px] rounded-3xl w-full ">
                </div>
                <div class="mt-[14px]">
                    <label for="" class="text-[#080808b3] font-medium mb-[5px]">Amount</label> <br>
                    <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw" class="input bg-[#F4F5F7] mt-[5px] rounded-3xl w-full">
                </div>
                <div class="mt-[14px]">
                    <label for="" class="text-[#080808b3] font-medium">Pin Number</label><br>
                    <input id="cashout-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#F4F5F7] mt-[5px] rounded-3xl w-full ">
                </div>

                <button id="btn-withdraw" class="btn bg-[#0874F2] mt-[16px] w-full rounded-3xl font-semibold text-white">Withdraw Money</button>
            </form>
        </div>
    </div>

    <!-- Home Js -->
    <script src="./home.js"></script>
</body>
</html>
